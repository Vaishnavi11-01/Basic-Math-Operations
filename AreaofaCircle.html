<!DOCTYPE html>
<html>
<head>
    <title>Auto Area of a Circle</title>
</head>
<body>
    <h2>Auto Area of a Circle</h2>
    <label>Enter radius:</label>
    <input type="number" id="radius" oninput="calculateArea()"><br><br>
    <h3 id="result">The area is: </h3>
    <script>
        function calculateArea() {
            let r = parseFloat(document.getElementById("radius").value) || 0;
            let area = Math.PI * r * r;
            document.getElementById("result").innerText = "The area is: " + area.toFixed(2);
        }
    </script>
</body>
</html>
